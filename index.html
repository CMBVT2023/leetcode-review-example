<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <title>PlaceHolder LeetCode Problem</title>
</head>
<body>
    
    <div id="main-container">
        <div id="title-container">
            <h1>Leet Code Problem:</h1>
            <h2>##. Placeholder</h2>
        </div>
    
        <div id="example-container">
            <h3>PlaceHolder</h3>
            <h3>Initial Display: <span id="initial-display"></span></h3>

            <h3>Result: <span id="result-display"></span></h3>

            <!-- Radio Inputs Template -->
            <div id="radio-options">
                <div class="label-input-container user-input">
                    <input type="radio" name="radio-option" id="option-1" value="0"><label for="option-1">PlaceHolder</label>
                </div>
            </div>
            
            <!-- Text Input Template -->
            <input class="user-input input-colors" type="text" placeholder="PlaceHolder..." id="text-input">

            <!-- Button Input Template -->
            <button class="user-input input-colors" id="show-result">PlaceHolder</button>

        </div>

        <div id="notes-container">
            <h2>TakeAway:</h2>
            <p>
                &emsp; 
            </p>
        </div>
    </div>

<script src="./app.js"></script>
</body>
</html>
